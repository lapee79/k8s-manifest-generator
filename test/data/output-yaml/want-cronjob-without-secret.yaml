apiVersion: batch/v1
kind: CronJob
metadata:
  name: webSvc1
  labels:
    app.kubernetes.io/name: webSvc1
spec:
  schedule: "5 4 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: app
              image: private-image
              imagePullPolicy: IfNotPresent
              envFrom:
                - configMapRef:
                    name: webSvc1
              resources:
                requests:
                  cpu: 100m
                  memory: 128Mi
                limits:
                  cpu: 200m
                  memory: 256Mi
          restartPolicy: OnFailure
