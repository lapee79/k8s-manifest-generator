apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  labels:
    app.kubernetes.io/name: webSvc1
  name: webSvc1
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: webSvc1
  updatePolicy:
    updateMode: "Initial"
    containerPolicies:
      - containerName: "*"
        minAllowed:
          cpu: "100m"
          memory: "128Mi"
        maxAllowed:
          cpu: "2000m"
          memory: "2048Mi"
        controlledResources: ["cpu", "memory"]
        controlledValues: RequestsAndLimits
